<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYC Travel Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-15 jumbotron text-center">
        <img src="https://www.statueofliberty.org/wp-content/uploads/2020/07/Statue-of-liberty.jpg" alt="Statue of Liberty" width="250" height="250">
        <h1>NYC Travel Planner Dashboard</h1>
        <p>Use the interactive charts below to explore NYC hotels</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-15">
        <div class="well">
          <h5>Hotel Name</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Hotel Info</h3>
          </div>
          <div id="master-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="hotelInfo"></div>
        <div id="map"></div> <!-- Add the map display div -->
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
